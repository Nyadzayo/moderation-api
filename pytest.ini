[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    -q
    --strict-markers
    --tb=short
    --disable-warnings
asyncio_mode = auto

markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test